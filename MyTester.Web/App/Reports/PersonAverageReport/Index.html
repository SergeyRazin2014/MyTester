<div ng-controller="PersonAverageReportCtrl">
    <div class="container">
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <table class="table table-hover ">

                    <tr>
                        <th>
                            Имя респондента
                        </th>
                        <th>
                            Средний балл респондента
                        </th>
                    </tr>

                    <tr ng-repeat="persAverage in personAverages">
                        <td>
                            {{persAverage.Person.Surname}}
                        </td>
                        <td>
                            {{persAverage.AveragePoint}}
                        </td>
                    </tr>
                </table>
            </div>
            <div class="col-lg-3"></div>
        </div>
    </div>
</div>
