<div ng-controller="SummaryReportCtrl">

    <table class="table-bordered">

        <tr>
            <td>
                Количество респондентов
            </td>
            <td>
                {{summaryReportInfo.PersonCount}}
            </td>
        </tr>

        <tr ng-repeat="queryAveragePoint in summaryReportInfo.QueryAveragePointList">
            <td>
                {{queryAveragePoint.Query.Text}}
            </td>
            <td>
                {{queryAveragePoint.AveragePoint}}
            </td>
        </tr>
    </table>
</div>
