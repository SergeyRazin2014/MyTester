<div ng-controller="DetailReportCtrl">
    <table class="table-bordered">

        <tr>
            <th>
                
            </th>
            <th ng-repeat="person in detailReport.AllPersons">
                {{person.Surname}}
            </th>
            <th>
                Средний балл
            </th>
        </tr>

        <tr ng-repeat="report in detailReport.QueryPointList">
            <td>
                {{report.Query.Text}}
            </td>
            <td ng-repeat="personPointList in report.PersonPointList">
                {{personPointList.Point}}
            </td>
            <td>
                {{report.AveragePoitByQuery}}
            </td>
        </tr>
    </table>
</div>
