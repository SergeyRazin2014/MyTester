<div ng-controller="loginCtrl">

    <div class="container">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <form class="form-signin" role="form">
                <h2 class="form-signin-heading">Заполните данные:</h2>
                <label for="Surname">Фамилия</label>
                <input type="text" id="Surname" class="form-control" autofocus ng-model="person.Surname">
                <label for="Surname">Имя</label>
                <input type="text" id="FirstName" class="form-control" ng-model="person.Firstname">
                <label for="Surname">Отчество</label>
                <input type="text" id="Patronymic" class="form-control" ng-model="person.Patronymic">

                <br/>
                <br/>
                
                <a href="#/Exam" class="btn btn-lg btn-primary btn-block" role="button" ng-click="saveFullName()" ng-disabled="isNotFullName()">Начать экзамен</a>
                
            </form>
        </div>
        <div class="col-lg-3"></div>
    </div> <!-- /container -->



</div>
